    <section id="contacto">
        <h3>CONTACTATE CONMIGO</h3>
        <form action="" class="form">
            <div class="nombre">
                <input type="text" name="nombre" id="" placeholder="NOMBRE" required>
            </div>

            <div class="evento">
                <input type="text" placeholder="TIPO DE EVENTO" required>
            </div>

            <div class="musica">
                <p>QUE TIPO DE MUSICA?</p>
                <select name="musica" id="opciones" required> 
                    <option value="techno">Techno</option>
                    <option value="progressive">Progressive</option>
                    <option value="house">House</option>
                </select>
            </div>
            <div class="sumbit">
                <input type="submit" value="ENVIAR">
            </div>
            
    </section>
    <section id="iconos">
        <div class="contenidoiconos">
            <div>
                <i class="fab fa-instagram fa-3x"></i>
            </div>
            <div>
                <i class="fab fa-whatsapp fa-3x"></i>
            </div>
            <div id="iconosound">
                <i class="fab fa-soundcloud fa-3x"></i>
            </div>
        </div>
    </section>
